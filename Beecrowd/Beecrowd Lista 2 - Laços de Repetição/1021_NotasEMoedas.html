    <title> 1021 - Notas em Moedas </title>
<!-- 

Leia um valor de ponto flutuante com duas casas decimais. Este valor representa um valor monetário. A seguir, calcule o menor número de notas e moedas possíveis no qual o valor pode ser decomposto. As notas consideradas são de 100, 50, 20, 10, 5, 2. As moedas possíveis são de 1, 0.50, 0.25, 0.10, 0.05 e 0.01. A seguir mostre a relação de notas necessárias.

Entrada
O arquivo de entrada contém um valor de ponto flutuante N (0 ≤ N ≤ 1000000.00).

Saída
Imprima a quantidade mínima de notas e moedas necessárias para trocar o valor inicial, conforme exemplo fornecido.

Obs: Utilize ponto (.) para separar a parte decimal.
 -->
    <script>
var numero = parseFloat(lines.shift());
var notas = [100, 50, 20, 10, 5, 2];
var moedas = [1, 0.5, 0.25, 0.1, 0.05, 0.01];

console.log("NOTAS:");
for (var n of notas) { //a variavel n recebe a interacao de cada valor da array notas
  var quantidadeNotas = Math.floor(numero / n); //arredonda para baixo (inteiro mais proximo) com Math.floor
  console.log(quantidadeNotas + " nota(s) de R$ " + n.toFixed(2));
  numero %= n; //pegará o resto para atualizar o valor que usaremos abaixo
}

console.log("MOEDAS:");
for (var m of moedas) {
  var quantidadeMoedas = Math.floor(numero / m);
  console.log(quantidadeMoedas + " moeda(s) de R$ " + m.toFixed(2));
  numero = (numero % m).toFixed(2);
}
    </script>
