<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>1015 Distancia Entre Dois Pontos </title>
<!-- 
Leia os quatro valores correspondentes aos eixos x e y de dois pontos quaisquer no plano, p1(x1,y1) e p2(x2,y2) 
e calcule a distância entre eles, mostrando 4 casas decimais após a vírgula, segundo a fórmula:

Distancia = raiz quadrada de x2 menos x1 ao quadrado mais y2 menos y1 ao quadrado.

Entrada
O arquivo de entrada contém duas linhas de dados. A primeira linha contém dois valores de ponto flutuante:
 x1 y1 e a segunda linha contém dois valores de ponto flutuante x2 y2.

Saída
Calcule e imprima o valor da distância segundo a fórmula fornecida, com 4 casas após o ponto decimal.
 -->
    <script>
        var x1 = parseFloat(lines.shift());
        var y1 = parseFloat(lines.shift());

        var x2 = parseFloat(lines.shift());
        var y2 = parseFloat(lines.shift());

        var distancia = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2); 
        
        console.log(distancia.toFixed(4))
    </script>
</head>
