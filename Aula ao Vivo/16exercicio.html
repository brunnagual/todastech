<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script>
        /*
            Nome        Nota 1      Nota 2      Média
            Ana         8           10          
            Beatriz     10          10
        */

        // Matriz
        var matriz = [];

        // Obter dados
        do{
            var nome = prompt("Informe um nome");

            var nota1 = parseFloat(prompt("Informe a primeira nota"));

            var nota2 = parseFloat(prompt("Informe a segunda nota"));
            // Realizar a média
            var media = (nota1+nota2)/2;

            // Contabilizar aprovadas e reprovadas
            if(media >= 7){
                aprovada++
            }else{
                reprovada++
            }
            // Cadastrar dados na matriz
            matriz.push([nome, nota1, nota2, media]);
            
            // Pergunta se deja cadastra mais um aluno
            var continuar = confirm("Deseja cadastrar mais um aluno?");

            }while(continuar == true);

            // Listar dados
            for(var indice = 0; indice<matriz.length; indice++){
                document.write("Nome:  " + matriz[indice][0] + "<br>");
                document.write("Nota 1: " + matriz[indice][1] + "<br>");
                document.write("Nota 2: " + matriz[indice][2] + "<br>");
                document.write("Média: " + matriz[indice][3] + "<hr>");
            }
            // Exibir a quantidade aprovadas e reprovadas
            document.write(aprovada + "Aprovada <br)");
            document.write(reprovada + "Reprovada <br>");
            
        console.table(matriz);
    </script>
</head>

</body>
</html>
