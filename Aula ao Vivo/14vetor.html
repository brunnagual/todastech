<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <script>
        // Vetor
        var nomes = [];

        // Laço de repetição
        do{

            // Pedir um nome
            var obterNome = prompt("Informe um nome ou SAIR para finalizar");

            // Condicional
            if(obterNome != "sair"){
                nomes.push(obterNome);
            }
            
        }while(obterNome != "sair");

        // Exibir todos os nomes informados
        document.write(nomes);

    </script>
</head>
<body>
    
</body>
</html>
