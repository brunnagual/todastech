<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>13- Enquanto</title>

    <script>
        /*
            O while primeiro valida para executar uma ação.
            --------------------------------
            ++ Incrementa mais um
            -- Decrementa menos um
            +=3 Incrementa mais 3
            -=2 Decrementa menos 2
            *=4 Incrementa 4 vezes
            /=2 Decrementa dividindo por dois
        */

        // Laço
        var contator = 0

        while(contador < 11){
            document.write(contator + "<br>") // o br vem de break que é uma quebra na linha.
            contator++
        }

    </script>
</head>

</body>
</html>
