<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>07- Operador Ternário </title>

    <!-- JS -->
    <script>
        // Salario
        var salario = 100 

        // Condicional
        var valorInvestido = salario >= 1000 ? 
        salario * 0.1 : salario * 0.05

        // Exibindo valor investido
        document.write(valorInvestido)

        /*
        O operadorador tercenario costuma ter uma 
        performance melhor.
        O ? fica como se fosse o SE e o : o senão.
        */ 
    </script>
</head>

</html>
