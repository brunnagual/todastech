<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>15 - Para</title>

    <script>

        /*
            ++ Incrementa mais um
            -- Decrementa menos um
            +=3 Incrementa mais 3
            -=2 Decrementa menos 2
            *=4 Incrementa 4 vezes
            /=2 Decrementa dividindo por dois
        */

        // La√ßo Para
        for(var contador = 0; contador < 11; contador+=2){
            document.write(contador + "<br>")
        }
    </script>
</head>

</html>
