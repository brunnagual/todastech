<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>16 - Exercícios</title>

    <script>
        /*
        Desenvolver um sistema onde o usuário informa um númer,
        em seguida exiba a tabuada daquele número
        */

        // Pedir um número
        var numero = prompt("Informe um número")

        // Laço
        var indice = 0

        while (indice < 11){
            document.write(numero + " X " +indice + " = " + (numero* indice) + "<br>")
            indice++
        }
    </script>
</head>
