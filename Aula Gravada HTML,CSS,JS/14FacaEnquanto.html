<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>14- Faça Enquanto</title>

    <script>
       /* No caso do Do .. While primeiro executa uma ação e 
       depois ele valida se vai fazer novamente essa açao.
       */

        // Contator
        var contator = 10

        // Laço
        do{
            document.write(contator+"<br>")
            contator--

        }while(contador > 0)
    </script>
</head>
<body>
    
</body>
</html>
