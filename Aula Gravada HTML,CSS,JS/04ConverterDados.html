<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>04 - Converter Dados </title>

    <!-- JS -->
    <script>
        /*
        Converte números
        parseInt = Números Inteiro
        parseFloat = Números reais        
        */

        // Armazenar números
        var numero1 = parseInt(prompt("Informe o primero número"))
        var numero2 = parseInt(prompt("Informe o segundo número"))
 
        // Exibir um cálculo
        document.write("A soma dos valores é " + (numero1+numero2)); // para que funcione precisa passar a função parseint
        document.write("<hr>");

        document.write("A subtração dos valores é " + (numero1-numero2));
        document.write("<hr>");

        document.write("A Multiplicação dos valores é " + (numero1*numero2)); 
        document.write("<hr>");

        document.write("A divisão dos valores é " + (numero1/numero2)); 

    </script>
</head>
